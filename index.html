<!DOCTYPE HTML> 
<html>
	<head>
		<title>Tetris</title>
		<link rel="stylesheet" href="css/app.css" />
		<script type="text/javascript" src="https://a78e-174-72-122-238.ngrok-free.app/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/lib/jquery/jquery.js"></script>
		<script type="text/javascript" src="js/lib/underscore/underscore.js"></script>
		<script type="text/javascript" src="js/lib/backbone/backbone.js"></script>
		<script type="text/javascript" src="js/lib/polyfill/raf.js"></script>
		<script type="text/javascript" src="js/tetris-canvas.js"></script>
		<script type="text/javascript" src="js/tetris-solver.js"></script>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="column">
			<h2>LINES: <span id="lines-count">0</span></h2>
			<h2>LEVEL: <span id="level">0</span></h2>
			<h2>PLAYERS: <span id="players-count">0</span></h2>
		</div>
		<div class="column">
			<canvas id="tetris-canvas"></canvas>
		</div>
		<div class="column">
			<h2 id="controls">CONTROLS</h2>
			<table class="controls">
				<tr><td>&larr; / &rarr;</td><td>Left / Right</td></tr>
				<tr><td>&uarr;</td><td>Rotate</td></tr>
				<tr><td>&darr;</td><td>Down</td></tr>
				<tr><td>&crarr;</td><td>Drop</td></tr>
			</table>
		</div>
		<script type="text/javascript" src="js/app.js">
		</script>
	</body>
</html>
